<html>
    <head>
        <title>Registry</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="loginandreg.css" media="all" />

    </head>
    <body>
        <div class="regbox">
           <center><h1>LOGIN</h1></center>
            <form action="/CivilRegistry/LoginServlet" method="Post">
                <b>FIRST NAME :<b>
                        <input class="regbox" type="text" name="fname" placeholder="First Name" ><br>
                <b>LAST NAME :<b>       
                        <input class="regbox" type="text" name="lname" placeholder="Last Name" ><br>
                <b>E-MAIL ID :<b>
                    <input class="regbox" type="email" name="email" placeholder="Example@gmail.com" ><br>
                <b>USERNAME :<b>
                    <input class="regbox" type="text" name="uname" placeholder="Username" ><br>    
                <b>PASSWORD:<b>
                <input class="regbox" type="password" name="password" placeholder="*******"><br>
                <button class="button"><span>Register </span></button><br>                                             
                
            </form>
        </div>
    </body>
</html>

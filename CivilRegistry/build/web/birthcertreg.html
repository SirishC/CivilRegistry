<html>
    <head>
        <title>Birth Cert Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="loginandreg.css" media="all" />

        <style>
            .dropdown{
               background: rgba(94,49,83,0.5);
               border: transparent;
               size: 20%;
               padding: 15px;
               padding-right: 50%;
               border-radius: 5px;
               font-size: 18px;
            }
            
            .gender{
             
                padding: 5px;
            }
            </style>

    </head>
    <body>
        <div class="regbox">
           <center><h1>BIRTH-CERT REGISTER</h1></center>
           <form action="/CivilRegistry/LoginServlet" method="Post" autocomplete="on">
                <b>NAME :<b>
                        <input class="regbox" type="text" name="fname" placeholder="Name" required><br>
                <b>D.O.B :<b>       
                        <input class="regbox" type="date" name="lname" placeholder="dd-mm-yyyy" ><br>
                        <div class="gender">
                <b>SEX :<b>
                    <input  type="radio" name="gender" value="male" checked><label class="regradio" for="male">MALE</label>
                        <input  type="radio" name="gender" value="female"><label class="regradio" for="female">FEMALE</label>
                        <input  type="radio" name="gender" value="other"><label class="regradio" for="other">OTHER</label>
                        </div>
                <b>PLACE OF BIRTH :<b>
                        
                           <select class="dropdown">
  <option class="listitems" value="chennai">Chennai</option>
  <option class="listitems" value="salem">Salem</option>
  <option class="listitems" value="madurai">Madurai</option>
  <option class="listitems" value="trichy">Trichy</option>
                           </select>
                       <br>
                <b>MOTHER NAME : <b>
                    <input class="regbox" type="text" name="password" placeholder="Amma paer!" required><br>    
                <b>FATHER NAME : <b>
                    <input class="regbox" type="text" name="password" placeholder="Appa paer!" required><br> 
                 <b>ADDRESS : <b>
                    <input class="regbox" type="text" name="password" placeholder="Address!" required><br>
                <button class="button"><span>Apply For </span></button><br>                                             
                
            </form>
        </div>
    </body>
</html>

<html>
    <head>
        <title>Civil Registry</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body  {
                 background-image:url("login.jpg");
                 background-size:100%;
                }
            input,
                .btn {
                  width: 100%;
                  padding: 12px;
                  border: none;
                  border-radius: 4px;
                  margin: 5px 0;
                  opacity: 0.35;
                  display: inline-block;
                  font-size: 17px;
                  line-height: 20px;
                  text-decoration: none; /* remove underline from anchors */
                }
                input:hover,
                .btn:hover {
                  opacity: 0.20;
                 }
                .button {
                 border-radius: 4px;
                 background-color: #ff9e22;
                 border: none;
                 color: #FFFFFF;
                 text-align: center;
                 
                 font-size: 28px;
                 padding: 20px;
                 width: 200px;
                 transition: all 0.5s;
                 cursor: pointer;
                 margin: 5px;
                 opacity: 0.8;
               }

               .button span {
                 cursor: pointer;
                 display: inline-block;
                 position: relative;
                 transition: 0.5s;
               }

               .button span:after {
                 content: '\00bb';
                 position: absolute;
                 opacity: 0;
                 top: 0;
                 right: -20px;
                 transition: 0.5s;
               }

               .button:hover span {
                 padding-right: 25px;
               }

               .button:hover span:after {
                 opacity: 1;
                 right: 0;
               }

        </style>
    </head>
    <body>
        <div>
            <h1>LOGIN</h1>
            <form>
                USERNAME:
                <input type="text" name="username" placeholder="USERNAME"><br>
                PASSWORD:
                <input type="password" name="password" placeholder="*******"><br>
                <button class="button"><span>SignIn</span></button>
            </form>
            
        </div>
    </body>
</html>
